<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Portfolio</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="container">
  <header class="row">
    <div class="col-sm-6">
      <img class="logo" src="images/logo.png" alt="Portfolio Logo">
    </div>
    <div class="col-sm-6 text-right text-uppercase">
      <h1>Muruganantham Elango</h1>
      <h4>Front-End Ninja</h4>
    </div>
  </header>
  <hr />
  <section class="row">
    <img src="images/main-image.jpg" class="col-md-12 img-responsive" alt="Lego Army">
  </section>
  <section class="row">
    <h2 class="col-md-12">Featured Work</h2>
  </section>
  <section class="row portfolio-list">
    <div class="col-md-4 text-center">
      <img src="images/wizard.jpg" alt="Wizard lego" class="img-responsive">
      <h3 class="text-uppercase">Wizard</h3>
      <p>http://example.com/wizard</p>
    </div>
    <div class="col-md-4 text-center">
      <img src="images/star-wars.jpg" alt="Star Wars lego" class="img-responsive">
      <h3 class="text-uppercase">Star Wars</h3>
      <p>http://example.com/star-wars</p>
    </div>
    <div class="col-md-4 text-center">
      <img src="images/superman.jpg" alt="Superman lego" class="img-responsive">
      <h3 class="text-uppercase">Superman</h3>
      <p>http://example.com/superman</p>
    </div>
  </section>
</div>
</body>
</html>
